<div class="home-options">

    <div *ngIf="getRole() == 'user'" class="option">
        <a class="option-link" routerLink="/login">
            <img src="/assets/take-exam.png" class="option-logo" />
            <div class="option-text">Take An Exam</div>
        </a>
    </div>

    <div *ngIf="getRole() == 'examiner'" class="option">
        <a class="option-link" routerLink="/createexaminfo">
            <img src="/assets/check-result.png" class="option-logo" />
            <div class="option-text">Create Exam</div>
        </a>
    </div>

    <div *ngIf="getRole() == 'admin'" class="option">
        <a class="option-link" routerLink="/login">
            <img src="/assets/check-result.png" class="option-logo" />
            <div class="option-text">Admin Page</div>
        </a>
    </div>

</div>
