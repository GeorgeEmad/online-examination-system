<div class="register-container">

	<div class="register-container-left">
		<img class="register-icon" src="/assets/user.png" alt="image">
		<p class="register-title">Let's get you started</p>
		<p class="register-subtitle">sign up to use our site</p>
		<p class="register-title">Or</p>
		<p class="register-footer">Go to <a class="register-link" routerLink="/login">Login Page</a></p>
	</div>

	<div class="register-container-right">
		<p class="register-header">Registration</p>
		<form class="register-form" [formGroup]="regForm" (ngSubmit)="userRegister()" novalidate>
			<input type="text" name="name"  formControlName="name" class="register-input" placeholder="Name">
			<div class="validation-text"  *ngIf="!regForm.controls['name'].valid "> Name is required</div>
			<input type="password" name="password"formControlName="password" class="register-input" placeholder="Password">
			<div class="validation-text"  *ngIf="!regForm.controls['password'].valid "> Password is required</div>
			<input type="text" name="email"  formControlName="email" class="register-input" placeholder="E-mail">
			<div class="validation-text" *ngIf="!regForm.controls['email'].valid "> valid email is required</div>

			<div class="register-input-radio-container">
				<input type="radio" (click)="user.role = 'user'" name="user-type" class="register-input-radio" value="User">
				<label for="user-type">User</label>
			</div>

			<div class="register-input-radio-container">
				<input type="radio" (click)="user.role = 'examiner'" name="user-type" class="register-input-radio" value="Examiner">
				<label for="user-type">Examiner</label>
			</div>

			<div class="register-input-radio-container">
				<input type="radio" (click)="user.role = 'admin'"  name="user-type" class="register-input-radio" value="Admin">
				<label for="user-type">Admin</label>
			</div>
			<button type="submit" [disabled]="!regForm.valid" class="register-btn">Sign Up</button>
			<!-- <div *nfIf="!regForm.valid">{{regForm.error}}</div> -->
		</form>
	</div>

</div>
